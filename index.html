<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Dashboard - Battery Status</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link rel="shortcut icon" href="#">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body class="sb-nav-fixed sb-sidenav-toggled px-3">

        <nav id="nav-bar" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

            <!-- Logo -->
            <a class="navbar-brand ps-3" href="index.html">BA Energy</a>

            <!-- Present Time -->
            <div id="time-sector" class="d-none d-md-inline-block ms-auto me-0 me-md-3 my-2 my-md-0">
                <div>
                    <div>현재시간</div>
                    <div class="bn_date"></div>
                </div>
            </div>

        </nav>

        <div id="layoutSidenav">
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">

                        <br><br>

                        <!-- Power State -->
                        <div id="power-state-parent" class="mt-3 d-flex justify-content-end">

                            <div class="border fs-5 d-flex justify-content-between align-items-center px-2">
                                <span id="pcs">PCS 용량 : 200kw</span>
                            </div>

                            <div id="power-state" class="border fs-4 d-flex justify-content-between align-items-center px-2">
                                <span>운영상태</span>
                                <span><div class="circle"></div></span>
                            </div>

                        </div>

                        <!-- Title -->
                        <h1 class="mt-3">Dashboard</h1>
                        <hr style="border: 1px solid black;">
                        <!-- Sub Title -->
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active px-1">Battery Status</li>
                        </ol>

                        <!-- Battery State -->
                        <div class="row">
                            <div class="col-xl-3 col-md-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <b>배터리 온도 (temporary)</b>
                                    </div>
                                    <div class="card-body">
                                        <div class="card-body d-flex justify-content-center flex-column align-items-center">
                                            <div class="w-100 d-flex text-center">
                                                <div class="w-100 text-in-card" id="battery-tem"></div>
                                            </div>
                                            <div class="chart-sector d-flex justify-content-center flex-column align-items-center" id="batteryTem-chart"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <b>배터리실 온ㆍ습도</b>
                                    </div>
                                    <div class="card-body d-flex justify-content-center flex-column align-items-center">
                                        <div class="w-100 d-flex text-center">
                                            <div class="w-50 text-in-card" id="batteryRoom-tem"></div>
                                            <div class="w-50 text-in-card" id="batteryRoom-hum"></div>
                                        </div>
                                        <div class="chart-sector d-flex justify-content-center flex-column align-items-center" id="batteryRoom-chart"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <b>금일 충ㆍ방전량 (temporary)</b>
                                    </div>
                                    <div class="card-body d-flex justify-content-center flex-column align-items-center">
                                        <div class="w-100 d-flex text-center">
                                            <div class="w-50 text-in-card" id="today-charge"></div>
                                            <div class="w-50 text-in-card" id="today-discharge"></div>
                                        </div>
                                        <div class="chart-sector d-flex justify-content-center flex-column align-items-center" id="today-charge-discharge-chart"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <b>배터리 용량 (temporary)</b>
                                    </div>
                                    <div class="card-body">
                                        <div class="card-body d-flex justify-content-center flex-column align-items-center">
                                            <div class="w-100 d-flex text-center">
                                                <div class="w-100 text-in-card" id="battery-volume"></div>
                                            </div>
                                            <div class="chart-sector d-flex justify-content-center flex-column align-items-center" id="batteryVolume-chart"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-3 col-md-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <b>배터리 (temporary)</b>
                                    </div>
                                    <div class="card-body d-flex justify-content-center flex-column align-items-center">
                                        <div class="w-100 d-flex text-center">
                                            <div class="w-50 text-in-card" id="battery-volt"></div>
                                            <div class="w-50 text-in-card" id="battery-ampere"></div>
                                        </div>
                                        <div class="chart-sector d-flex justify-content-center flex-column align-items-center" id="battery-volt-ampere-chart"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <b>실내 온ㆍ습도 1</b>
                                    </div>
                                    <div class="card-body d-flex justify-content-center flex-column align-items-center">
                                        <div class="w-100 d-flex text-center">
                                            <div class="w-50 text-in-card" id="indoor1-tem"></div>
                                            <div class="w-50 text-in-card" id="indoor1-hum"></div>
                                        </div>
                                        <div class="chart-sector d-flex justify-content-center flex-column align-items-center" id="indoor1-chart"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <b>실내 온ㆍ습도 2</b>
                                    </div>
                                    <div class="card-body d-flex justify-content-center flex-column align-items-center">
                                        <div class="w-100 d-flex text-center">
                                            <div class="w-50 text-in-card" id="indoor2-tem"></div>
                                            <div class="w-50 text-in-card" id="indoor2-hum"></div>
                                        </div>
                                        <div class="chart-sector d-flex justify-content-center flex-column align-items-center" id="indoor2-chart"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <b>실내 온ㆍ습도 3</b>
                                    </div>
                                    <div class="card-body d-flex justify-content-center flex-column align-items-center">
                                        <div class="w-100 d-flex text-center">
                                            <div class="w-50 text-in-card" id="indoor3-tem"></div>
                                            <div class="w-50 text-in-card" id="indoor3-hum"></div>
                                        </div>
                                        <div class="chart-sector d-flex justify-content-center flex-column align-items-center" id="indoor3-chart"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </main>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
